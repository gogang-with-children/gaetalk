<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Gaetalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>누나 안 보임</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>저녁 밥 30분 전</span>
      </div>
      <div class="status-bar__column">
        <span>200% 배고픔&nbsp;</span>
        <i class="fas fa-bone"></i>
      </div>
    </div>


    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">옆집 차돌이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2021년 7월 19일 , 월요일
      </div>

      <div class="message-row">
        <div class="message_chat">
        <img class="chat_img"
          src="https://media.istockphoto.com/vectors/cute-shih-tzu-dog-sitting-and-smiling-cartoon-icon-vector-vector-id1272489352"
        />
        <div class="message-row__content">
          <span class="message__author">옆집 차돌이</span>
          <div class="message__info">
            <span class="message__bubble">망!! 설기쓰 고갱사료 완쟌 내스탈이다망!</span>
            <span class="message__time">13:00</span>
          </div>
        </div>
      </div>
    </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">13:01</span>
            <span class="message__bubble">오와알 차도리도리 안망!!</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info message_sec">
            <span class="message__time">13:02</span>
            <span class="message__bubble">담에 누나한테 사달라고 졸라야지 왈왈!</span>
          </div>
        </div>
      </div>
      
    </div>
    <div class="des_icon">
    <i class="fas fa-paw-lg"></i>
  </div>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </buttom>
      </div>
    </form>
    <div id="no-mobile">
      <span>너무 크다멍! 좀만 줄여주시라멍</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d5fbb687f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
