<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account-Gaetalk</title>
    <link rel="stylesheet" href="css/styles.css"/>

  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>누나 안 보임</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>저녁 밥 30분 전</span>
      </div>
      <div class="status-bar__column">
        <span>200% 배고픔&nbsp;</span>
        <i class="fas fa-bone"></i>
      </div>
    </div>

    <div class="account">
        <div class="account__bar">
            <i class="fas fa-times"></i>
            <i class="fas fa-gift"></i>
            <i class="fas fa-cog"></i>
        </div>
        <div class="account__song">
            <img src="#" />
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        <div class="account__inf">
            <img src="#"/>
            <span>이름</span>
            <span>상태메세지</span>
        </div>
        <div class="account__btn">
            <div class="account__btn__chat">
                <i class="fas fa-comment"></i>
                <span>1:1채팅</span>
            </div>
            <div class="account__btn__call">
                <i class="fas fa-phone-alt"></i>
                <span>통화하기</span>
            </div>
        </div>

    </div>
   </body>
    <div id="no-mobile">
      <span>으악! 잘 좀 조절해보라멍!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/d5fbb687f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
