<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account-Gaetalk</title>
    <link rel="stylesheet" href="css/styles.css"/>

  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>누나 안 보임</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>저녁 밥 30분 전</span>
      </div>
      <div class="status-bar__column">
        <span>200% 배고픔&nbsp;</span>
        <i class="fas fa-bone"></i>
      </div>
    </div>

    <header class="screen-header profile">
      <a href="friends.html">
        <i class="fas fa-times fa-3x"></i>
      </a>
      <div class="screen-header__icons">
        <i class="fas fa-gift fa-2x"></i>
        <i class="fas fa-cog fa-2x"></i>
      </div>
  </header>

    <main>
      <div class="account">
        <!-- <div class="account__song">
            <img src="#" />
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div> -->
        <div class="account__inf">
            <img src="https://cdn.discordapp.com/attachments/862644219955904515/866649296774103110/5.png"/>
            <span class="name">용현 형아</span>
            <span class="sta-mes">오늘도 헬스~</span>
        </div>
        <div class="account__btn others">
            <div class="account__btn__icons">
                <i class="fas fa-comment fa-2x"></i>
                <span>1:1채팅</span>
            </div>
            <div class="account__btn__icons">
              <i class="fab fa-github fa-2x"></i>
              <span>Github</span>
          </div>
            <div class="account__btn__icons">
                <i class="fas fa-phone-alt fa-2x"></i>
                <span>통화하기</span>
            </div>
        </div>
    </main>
  

    </div>
   </body>
    <div id="no-mobile">
      <span>으악! 잘 좀 조절해보라멍!</span>
    </div>

      src="https://kit.fontawesome.com/d5fbb687f5.js"

    ></script>
