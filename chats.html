<!DOCTYPE html>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>누나 안 보임</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">

      </div>
      <div class="status-bar__column">
        <span>200% 배고픔&nbsp;</span>
        <i class="fas fa-bone"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>

            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a

        </div>

    <main class="main-screen">
      <div class="chatlist">
      <a href="chat_지원누나.html">
        <div class="user-component">
        <div class="user-component__column">
          <img src="https://cdn.discordapp.com/attachments/862644219955904515/866649300317896734/1.png" 
          class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">지원 누나</h4>
            <h6 class="user-component__subtitle">기분 좋으면 빵야 한번 만 해줘 ㅎㅎ</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">10:15</span>
            <div class="badge">3</div>
        </div>
      </div>
      </a>

      <a href="chat_멍멍이.html">
        <div class="user-component">
        <div class="user-component__column">
          <img src="https://media.istockphoto.com/vectors/cute-shih-tzu-dog-sitting-and-smiling-cartoon-icon-vector-vector-id1272489352"

            <h4 class="user-component__title">옆집 차돌이</h4>
            <h6 class="user-component__subtitle">담에 누나한테 사달라고 졸라야지 왈왈!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">13:02</span>
            <div class="badge">3</div>
        </div>
      </div>
      </a>

      <a href="chat_고약이.html">
        <div class="user-component">
        <div class="user-component__column">
          <img src="https://image.utoimage.com/preview/cp861283/2018/12/201812006440_500.jpg" 
          class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">고약이</h4>
            <h6 class="user-component__subtitle">고약한 고양이... 힝ㅠ</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">11:40</span>
            <div class="badge">2</div>
        </div>
      </div>
      </a>

      <a href="chat_백설기.html">
        <div class="user-component">
        <div class="user-component__column">
          <img class="img_back" src="https://cdn.discordapp.com/attachments/862644219955904515/866632449839595530/b9bcf1090470fc2c.png" 
          class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">백설기</h4>
            <h6 class="user-component__subtitle">이 새벽에 깨오있던 건 나밖에 읎었다고...</h6>
