<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Gaetalk</title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>누나 안 보임</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>저녁 밥 30분 전</span>
      </div>
      <div class="status-bar__column">
        <span>200% 배고픔&nbsp;</span>
        <i class="fas fa-bone"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-paw"></i><span>산책 코스</span></div>
            <div class="icon-row__icon"><i class="fas fa-check"></i><span>상태 알리기</span></div>
            <div class="icon-row__icon"><i class="fas fa-compass"></i><span>위치 공유</span></div>
            <div class="icon-row__icon"><i class="fas fa-envelope-open-text"></i><span>초대하기</span></div>
        </div>
       
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home</span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h4 class="open-post__title">고독한 스피츠 모임</h4>
                    <h5 class="open-post__hashtag">#스피츠 #귀여움주의 #그게 나</h5>
                    <div class="open-post__members">
                        <img src="https://file2.instiz.net/data/cached_img/upload/2017/09/13/20/f90b8f3fa077b4b99a5868bd3624449d.jpg" />
                        <span class="open-post__member-count">879 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://file2.instiz.net/data/cached_img/upload/2017/09/13/20/f90b8f3fa077b4b99a5868bd3624449d.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>999</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
              <div class="open-post__column">
                  <h4 class="open-post__title">고양이 저리가!!</h4>
                  <h5 class="open-post__hashtag">#고양이출입금지 #피하는법</h5>
                  <div class="open-post__members">
                      <img src="https://file2.instiz.net/data/cached_img/upload/2017/09/13/20/f90b8f3fa077b4b99a5868bd3624449d.jpg" />
                      <span class="open-post__member-count">304 members</span>
                      <div class="divider"></div>
                      <span class="open-post__member-status">Active</span>
                  </div>
              </div>
              <div class="open-post__column">
                  <div class="open-post__photo">
                      <img src="https://file2.instiz.net/data/cached_img/upload/2017/09/13/20/f90b8f3fa077b4b99a5868bd3624449d.jpg" />
                      <div class="open-post__heart-count">
                          <i class="fas fa-heart fa-xs"></i><span>449</span>
                      </div>
                  </div>
              </div>
          </div>

          <div class="open-post">
            <div class="open-post__column">
                <h4 class="open-post__title">지렁이 죠아멍ㅎ</h4>
                <h5 class="open-post__hashtag">#지렁이는 꿈틀꿈틀 #꼬물이 #비 조아</h5>
                <div class="open-post__members">
                    <img src="https://file2.instiz.net/data/cached_img/upload/2017/09/13/20/f90b8f3fa077b4b99a5868bd3624449d.jpg" />
                    <span class="open-post__member-count">678 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://file2.instiz.net/data/cached_img/upload/2017/09/13/20/f90b8f3fa077b4b99a5868bd3624449d.jpg" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>787</span>
                    </div>
                </div>
            </div>
        </div>

    </main> 

    <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="chats.html">
              <span class="nav__notification badge">10</span><i class="far fa-comment fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="more.html">
              <div class="nav__help_notification"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
  </nav>
  
  <div id="no-mobile">
    <span>으악! 잘 좀 조절해보라멍!</span>
  </div>
    <script
      src="https://kit.fontawesome.com/d5fbb687f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
